<mat-form-field>
  <mat-label>Filter</mat-label>
  <input #input [formControl]="filterControl" matInput placeholder="Filter">
</mat-form-field>

<table [dataSource]="elements$" class="mat-elevation-z8" mat-table>
  <!-- No Column -->
  <ng-container matColumnDef="position">
    <th *matHeaderCellDef mat-header-cell> No.</th>
    <td *matCellDef="let element" mat-cell> {{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell> Name</th>
    <td *matCellDef="let element" mat-cell> {{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th *matHeaderCellDef mat-header-cell> Weight</th>
    <td *matCellDef="let element" mat-cell> {{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th *matHeaderCellDef mat-header-cell> Symbol</th>
    <td *matCellDef="let element" mat-cell> {{ element.symbol }}</td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr (click)="openEditModal(row)" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
